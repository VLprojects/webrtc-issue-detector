name: Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: release
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24
          cache: 'yarn'

      - name: Install packages
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Lint tests
        run: yarn lint:tests

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: npx semantic-release
